<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="svgs/spotify.svg" type="image/svg+xml">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert closeimg" src="svgs/multiplication-sign-stroke-rounded.svg" alt="close">
            </div>
            <div class="home rounded m-1 bg-hash p-1">
                <div class="logo">
                    <img width="100px" class="invert" src="svgs/spotify_logo.svg" alt="spotify_logo">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="svgs/home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert" src="svgs/search.svg" alt="search">Search
                    </li>
                </ul>
            </div>

            <div class="library bg-hash rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svgs/library.svg" alt="library">

                    <h2>
                        Your Library
                    </h2>

                </div>

                <div class="songsList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                    <!-- <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span></a> -->
                </div>
            </div>
        </div>
        <div class="right bg-hash rounded">
            <div class="header rounded">
                <div class="nav flex">
                        <img width="29px" class="invert hamburger" src="svgs/menu-01-stroke-rounded.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyArtist gradient-background">
                <div class="artists flex">
                    <h2>Popular Artists</h2>
                    <h3>Show all</h3>
                </div>
                <div class="cardContainer">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                                color="#000000" fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154L18.8906 12.846C19.0365 11.7084 19.0365 12.2916 18.8906 12.846L18.8906 12.846Z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                        <h4>Pritam</h4>
                        <p>Artist</p>
                    </div>
                    <div data-folder="extras" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                                color="#000000" fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154L18.8906 12.846C19.0365 11.7084 19.0365 12.2916 18.8906 12.846L18.8906 12.846Z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="">
                        <h4>Arijit</h4>
                        <p>Artist</p>
                    </div>
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                                color="#000000" fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154L18.8906 12.846C19.0365 11.7084 19.0365 12.2916 18.8906 12.846L18.8906 12.846Z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174b19af0ea736c6228d6eb539c" alt="">
                        <h4>A R Rahman</h4>
                        <p>Artist</p>
                    </div>
                    <div data-folder="extras" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                                color="#000000" fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154L18.8906 12.846C19.0365 11.7084 19.0365 12.2916 18.8906 12.846L18.8906 12.846Z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174269986435521e05d9fd9d898" alt="">
                        <h4>Bhool gaya (sorry)</h4>
                        <p>Artist</p>
                    </div>
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                                color="#000000" fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154L18.8906 12.846C19.0365 11.7084 19.0365 12.2916 18.8906 12.846L18.8906 12.846Z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174fc7c542c04b5f7dc8f1b1c16" alt="">
                        <h4>Anirudh</h4>
                        <p>Artist</p>
                    </div>
                    <div data-folder="extras" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
                                color="#000000" fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154L18.8906 12.846C19.0365 11.7084 19.0365 12.2916 18.8906 12.846L18.8906 12.846Z" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab6761610000517490b6c3d093f9b02aad628eaf" alt="">
                        <h4>Vishal Shekhar</h4>
                        <p>Artist</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="playbar2seekbar">
                        <div class="seekbar">
                            <div class="circle">
                                
                            </div>
                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="31px" id="previous" src="svgs/previous-stroke-rounded.svg" alt="">
                            <img width="31px" id="play" src="svgs/play-stroke-rounded.svg" alt="">
                            <img width="31px" id="next" src="svgs/next-stroke-rounded.svg" alt="">
                        </div>
                        <div class="volume_songtime">    
                            <div class="volume-div flex">
                                <img src="svgs/volume-high-stroke-rounded.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume-input" class="volume-range" id="">
                                </div>
                            </div>
                            <div class="songtime">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
